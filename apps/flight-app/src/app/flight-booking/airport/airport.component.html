<div class="card">
  <div class="header">
    <h1 class="title">Airports</h1>
  </div>
  <div class="content">
    <div class="row" *ngIf="isLoading">
      <div class="col-lg-3">
        ...isLoading
      </div>
    </div>
    <div class="row" *ngIf="isError">
      <div class="col-lg-3">
        ...isError
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3" *ngFor="let airport of airports">
        {{ airport }}
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="header">
    <h1 class="title">Take Until Airports</h1>
  </div>
  <div class="content">
    <div class="row" *ngIf="isLoadingTakeUntil">
      <div class="col-lg-3">
        ...isLoadingTakeUntil
      </div>
    </div>
    <div class="row" *ngIf="isErrorTakeUntil">
      <div class="col-lg-3">
        ...isErrorTakeUntil
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3" *ngFor="let airport of takeUntilAirports">
        {{ airport }}
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="header">
    <h1 class="title">Async Airports</h1>
  </div>
  <div class="content" *ngIf="(asyncAirports$ | async) as asyncAirports else isLoadingAsyncAirports">
    <div *ngIf="asyncAirports.length > 0 else noAirportsFound" class="row">
      <div class="col-lg-3" *ngFor="let airport of asyncAirports">
        {{ airport }}
      </div>
    </div>
  </div>
</div>



<ng-template #isLoadingAsyncAirports>
  <div class="content">
    <div class="row">
      <div class="col-lg-3">
        ...isLoadingAsyncPipe
      </div>
    </div>
  </div>
</ng-template>

<ng-template #noAirportsFound>
  <div class="row">
    <div class="col-lg-3">
    No airports found
    </div>
  </div>
</ng-template>
